// generate war
apply plugin: 'war'

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.jboss.resteasy', name: 'resteasy-servlet-initializer', version: '3.0.6.Final'
    compile group: 'org.jboss.resteasy', name: 'resteasy-cdi', version: '3.0.6.Final'
    providedCompile group: 'javax', name: 'javaee-web-api', version: '7.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

war {
    war.archiveName = "jaxrs-cdi-quickstart.war"
}